<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* General reset and body styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #333; /* Dark text for good contrast */
        }

        .container {
            text-align: center;
            padding: 40px 60px;
            background: #f9f9f9; /* Light background for the container */
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        .success-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
            animation: bounceIn 1.5s ease;
        }

        .success-message {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 0.3s;
        }

        .sub-message {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 0.6s;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .buttons a {
            padding: 12px 30px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #218838;
            transform: translateY(-5px);
        }

        .buttons .secondary-btn {
            background-color: #007bff;
        }

        .buttons .secondary-btn:hover {
            background-color: #0056b3;
        }

        /* Keyframes for animation */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: translateY(-20px);
            }
            50% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Success Icon -->
        <div class="success-icon">✔️</div>

        <!-- Success Message -->
        <div class="success-message">Your Order Was Successfully Placed!</div>

        <!-- Sub Message -->
        <div class="sub-message">Thank you for your purchase. You will receive a confirmation email shortly.</div>

        <!-- Action Buttons -->
        <div class="buttons">
            <a href="{% url 'products:products' %}" class="continue-shopping">Continue Shopping</a>
            <a href="{% url 'order:orders' %}" class="secondary-btn">View Order</a>
        </div>
    </div>

</body>
</html>
